apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tidi-dashboard
  namespace: argocd
  labels:
    app.kubernetes.io/instance: tidi-dashboard
    app.kubernetes.io/part-of: tidi
spec:
  project: tidi
  source:
    repoURL: https://github.com/your-username/tidi-infra.git  # Thay thế bằng URL thực tế của repository
    targetRevision: HEAD
    path: helm/tidi-dashboard
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: tidi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true